<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 Exercise 4</title>
</head>

<link rel="stylesheet" href="e4styles.css">

<style>
</style>

<body>

    <h1>Module 1 Exercise 4</h1>

    <div class="container">

    <div class="leftDisplay">

    <div class="maths" id="subtraction">
        <!-- div container for math operations -->

        <h4>Subtraction</h4>
    
        <p> Subtract the two following numbers:

        <form>
            <input type="text" id="sub1"><label class="label"> - </label><input type="text" id="sub2">
            <button type="button" class="" id="" onclick="subNum()">Submit</button>
        </form>

        </p>

        <p id="subResult">
            Result: 
        </p>

    </div>


    <div class="maths" id="addition">
        
        <h4>Addition</h4>

        <p> Add the two following numbers:
            
        <form>
            <input type="text" id="add1"><label class="label"> + </label><input type="text" id="add2">
            
            <button type="button" class="" id="" onclick="addNum()">Submit</button>
        </form>
        
        </p>

        <p id="addResult">
            Result: 
        </p>
    </div>


    <div class="maths" id="division">
        
        <h4>Division</h4>

        <p> Divide the two following numbers:
            
            <form>
                <input type="text" id="div1"><label class="label"> &divide; </label><input type="text" id="div2">
                <button type="button" class="" id="" onclick="divNum()">Submit</button>
            </form>
            
        </p>

        <p id="divResult">
            Result: 
        </p>

    </div>


    <div class="maths" id="multiplication">
        
        <h4>Multiplication</h4>

        <p> Subtract the two following numbers:
            
            <form>
                <input type="text" id="multi1"><label class="label"> &times; </label><input type="text" id="multi2">
                <button type="button" class="" id="" onclick="multiNum()">Submit</button>
            </form>
            
        </p>

        <p id="multiResult">
            Result: 
        </p>

    </div>

    </div>
    <!-- end leftDisplay -->

    </div>
    <!-- end container -->


    <div class="rightDisplay" id="helloName">

        <h3>Please Enter Your Name:</h3>

        <form input="text">
            <label>First Name: </label>
            <input type="text" id="firstName">
            <label>Last Name: </label>
            <input type="text" id="lastName">
            <br>
            <br>
            <button type="button" class="" id="" onclick="logName()">Submit</button>
        </form>

        <p id="fullNameSubmit">
            Your name is: 
        </p>

    </div>


    <script src="e4scripts.js">

    </script>


</body>

</html>
