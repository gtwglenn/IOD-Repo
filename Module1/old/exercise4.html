    <div id="maths">
        <!-- div container for math operations -->

            <!-- subtraction -->
        <p> Subtract the two following numbers:
            
        <form>
            <input type="text" id="sub1">
        </form>

        <form action="">
            <label class="label">-</label>
            <input type="text" id="sub2">
            <button type="button" class="" id="" onclick="subNum()">Submit</button>
        </form>

        </p>

        <p id="subResult">
            Result: 
        </p>



        <!-- addition -->
        <p> Add the two following numbers:
            
        <form>
            <input type="text" id="add1">
        </form>

        <form action="">
            <label class="label">+</label>
            <input type="text" id="add2">
            <button type="button" class="" id="" onclick="addNum()">Submit</button>
        </form>
        
        </p>

        <p id="addResult">
            Result: 
        </p>




        <!-- division -->
        <p> Divide the two following numbers:
            
            <form>
                <input type="text" id="div1">
            </form>
    
            <form action="">
                <label class="label">&divide;</label>
                <input type="text" id="div2">
                <button type="button" class="" id="" onclick="divNum()">Submit</button>
            </form>
            
        </p>

        <p id="divResult">
            Result: 
        </p>





        <!-- multiplication -->
        <p> Subtract the two following numbers:
            
            <form>
                <input type="text" id="multi1">
            </form>
    
            <form action="">
                <label class="label">&times;</label>
                <input type="text" id="multi2">
                <button type="button" class="" id="" onclick="multiNum()">Submit</button>
            </form>
            
        </p>

        <p id="multiResult">
            Result: 
        </p>
