 </head>

 <body>

    <form>
        <label for="newText">Change Heading Text:</label>
        <input type="text" id="newText">
        <button type="button" onclick="changeHeadingText()">Submit</button> <br><br>
    </form>
    
    <!-- Heading to be changed -->
    <h1 id="headingText">Original Heading</h1>

   
    <script>

    function changeHeadingText() {
    // Get the value from the input field

    var newText = document.getElementById("newText").value;

    // Set the text of the heading to the new value
    document.getElementById("headingText").innerText = newText;
    }
        
        
    </script>

 </body>
