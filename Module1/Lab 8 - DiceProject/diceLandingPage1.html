<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Selection</title>
</head>

<link rel="stylesheet" href="diceStyles.css">

<body>
    
<h2>Select type of dice to roll:</h2>

<div class="container" id="megaDiv">

<div class="leftClass" id="diceContainer">

    <!-- user selects d6 to roll -->
    <div class="diceType" id="d6Select">
        <h4>6 Sided</h4>
        <img src="d6/d6SelectImage.png" alt="d6 Selection">
        <!-- on click -> new webpage -> roll: display face as result -->
        <button type="button" class="diceButton" id="d6pageButton" onclick="d6page()">Roll d6</button> 
    </div>

    <!-- user selects d12 to roll -->
    <div class="diceType" id="d12Select">
        <h4>12 Sided</h4>
        <img src="d12/d12SelectImage.PNG" alt="d12 Selection">
        <!-- on click -> new webpage -> roll: display face as result -->
        <button type="button" class="diceButton" id="d12pageButton" onclick="d12page()">Roll d12</button>
    </div>

    <!-- user selects d20 to roll -->
    <div class="diceType" id="d12Select">
        <h4>20 Sided</h4>
        <img src="d20/d20SelectImage.PNG" alt="d20 Selection">
        <!-- on click -> new webpage -> roll: display face as result -->
        <button type="button" class="diceButton" id="d20pageButton" onclick="d20page()">Roll d20</button>
    </div>

</div>
<!-- left side of webpage divs -->

<!-- right side of webpage / static div -->
<div class="results" id="resultsTab">
    <h3>Delete this? </h3>
    <p id="test"></p>
    <!-- placeholder for results -->
    <!-- clear after ??? results printed -->
</div>


</div>
<!-- div container (all) -->

</script>


</body>


</html>
