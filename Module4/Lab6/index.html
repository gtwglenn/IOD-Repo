<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCharts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>
<body>
    
    <div id="main" style="width: 900px;height:600px;"></div>        <!-- placeholder for echarts -->

    
    <script type="text/javascript">
        
        let myChart = echarts.init(document.getElementById('main'));

        // Function to fetch data and prepare chart options
        fetch('https://fakestoreapi.com/products')
            .then((response) => response.json())
            .then((products) => {
                
                let categoryCount = {};

                products.forEach(product => {
                    if (categoryCount[product.category]) {
                        categoryCount[product.category]++;
                    } else {
                        categoryCount[product.category] = 1;
                    }
                });

                let categories = Object.keys(categoryCount);
                let productCounts = Object.values(categoryCount);

                let options = {
                    title: {
                        text: 'Products Count by Category'
                    },
                    xAxis: {
                        data: categories
                    },
                    yAxis: {},
                    series: [{
                        name: '# of Products',
                        type: 'bar',
                        data: productCounts
                    }]
                };

                myChart.setOption(options);
            })

            .catch((error) => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>

</html>
