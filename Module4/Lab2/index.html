<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Lab 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <nav>
        <h1>Using HTML Templates Looks Like This:</h1>
    </nav>

    <!-- template for artist card(s)-->
    <template id="artistCardTemp">

        <div class="card">
            <div class="cardBody">
                <div class="cardTitle"></div>
                    <div class="cardText"></div>                
            </div>
        </div>

    </template>

    <!-- box order back-front: card, cardBody, cardTitle, cardText -->

    <div id="cardList"></div>       <!-- (cloned)template is actually inserted here -->

    <script src="script.js"></script>

</body>


</html>
